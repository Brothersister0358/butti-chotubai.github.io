<!DOCTYPE html>
<html>
    <head>
        <title>Chotubai</title>
      <style type = "text/css">
         
body {
    margin: 0;
    position: fixed;
    background-color: black;
}
canvas{
    position: fixed;
    top: 25vh;
}

h2 {
    margin-left :130px;
    
    color :pink;
    font-size : 45px;
    }
    
 div {
     padding-top : 240px;
 }   


      </style>

    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div>
        <h2> Love You Chotubai.. &#128151 &#10084 &#10084</h2>
        <h2> Good Morning Chotubai. &#127780 </h2>
        </div>
        <script type ="text/javascript">
            onload = function (){
                c = canvas.getContext('2d');
                canvas.width = W = innerWidth;
                canvas.height = H = innerHeight/2;
                var y, x = 0, t = t2 = -1.6, x2, y2, xSave;
                c.lineWidth = 15;
                c.strokeStyle = "red";
                c.fillStyle = "rgba(6,0,0,.02)"
                var heart =false;
                function draw(){
                    c.fillRect(0, 0, canvas.width, canvas.height);
                    c.save();
                    c.translate(0, H/2);
                    c.beginPath();
                    if(heart == false){
                        c.moveTo(x,y);
                        x+=1.7;
                        y = 2/Math.sin(x);
                        c.lineTo(x,y);
                    }
                    else{
                        c.moveTo(x,y);
                        x = (32 * (Math.sin(t))**3) * 3 + xSave; 
                        y = (21 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * -3;
                        c.lineTo(x,y);
                        c.moveTo(x2,y2);
                        x2 = (32 * (Math.sin(t2))**3) * 3 + xSave; 
                        y2 = (21 * Math.cos(t2) - 5 * Math.cos(2*t2) - 2 * Math.cos(3*t2) - Math.cos(4*t2)) * -3;
                        c.lineTo(x2,y2);
                        if(t<1.7){
                           t+=.1; 
                           t2-=.1;
                        }else{
                            heart = false;
                        }
                    }
                    if(x > W/4 && x < W/2 && heart == false){
                        heart = true;
                        xSave = x * 2;
                        x2 = x;
                        y2 = y;
                        t = t2 = -1.6;
                    }
                    c.stroke();
                    c.restore();
                    requestAnimationFrame(draw);
                      if(x > W){
                          x = 0;
                      }
                }
                requestAnimationFrame(draw);
            }
        </script>
    </body>
</html>
